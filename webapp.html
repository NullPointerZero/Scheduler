<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Jahresplaner</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .names {
      width: 150px;
      min-width: 150px;
      background-color: #f0f0f0;
      padding-top: 40px;
      box-sizing: border-box;
      position: sticky;
      left: 0;
      z-index: 2;
    }
    .names div {
      height: 40px;
      display: flex;
      align-items: center;
      padding-left: 10px;
      border-bottom: 1px solid #ccc;
    }
    .schedule-wrapper {
      overflow-x: auto;
      overflow-y: hidden;
      flex: 1;
      position: relative;
    }
    .schedule {
      display: grid;
      grid-template-columns: repeat(365, 100px);
      position: relative;
    }
    .header {
      display: grid;
      grid-template-columns: repeat(365, 100px);
      position: sticky;
      top: 0;
      background: white;
      z-index: 1;
      border-bottom: 2px solid #ccc;
    }
    .header div {
      height: 40px;
      line-height: 40px;
      text-align: center;
      border-right: 1px solid #ccc;
      font-size: 12px;
    }
    .row {
      display: contents;
    }
    .cell {
      width: 100px;
      height: 40px;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }
    .cell input {
      width: 100%;
      height: 100%;
      border: none;
      padding: 0;
      text-align: center;
    }
    .cell input.filled {
      background-color: #b2f2bb;
    }
    .disabled input {
      background-color: #e0e0e0;
      color: #888;
      pointer-events: none;
    }
    .weekend {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="names">
      <div>Anna</div>
      <div>Ben</div>
      <div>Clara</div>
      <div>David</div>
      <div>Elena</div>
    </div>
    <div class="schedule-wrapper" id="scrollContainer">
      <div class="header" id="header"></div>
      <div class="schedule" id="schedule"></div>
    </div>
  </div>

  <script>
    const schedule = document.getElementById('schedule');
    const header = document.getElementById('header');
    const today = new Date();
    const year = today.getFullYear();
    const start = new Date(year, 0, 1);
    const names = ["Anna", "Ben", "Clara", "David", "Elena"];
    const days = 365;
    const todayIndex = Math.floor((today - start) / (1000 * 60 * 60 * 24));

    // Header + Tagesinfo (und Wochenende-Erkennung)
    const dayTypes = []; // zum Markieren von Wochenenden
    for (let i = 0; i < days; i++) {
      const date = new Date(year, 0, i + 1);
      const isWeekend = date.getDay() === 0 || date.getDay() === 6; // Sonntag=0, Samstag=6
      const label = date.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' });

      const div = document.createElement('div');
      div.innerText = label;
      if (isWeekend) div.classList.add('weekend');
      header.appendChild(div);

      dayTypes.push({
        isPast: i < todayIndex,
        isWeekend: isWeekend
      });
    }

    // Zellen mit Status erstellen
    for (let name of names) {
      for (let i = 0; i < days; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        if (dayTypes[i].isPast) cell.classList.add('disabled');
        if (dayTypes[i].isWeekend) cell.classList.add('weekend');

        const input = document.createElement('input');
        input.maxLength = 8;

        if (dayTypes[i].isPast) {
          input.disabled = true;
        }

        input.addEventListener('input', () => {
          input.classList.toggle('filled', input.value.length > 0);
        });

        cell.appendChild(input);
        schedule.appendChild(cell);
      }
    }

    // Scroll so, dass heute ganz links ist
    window.addEventListener('load', () => {
      const scrollContainer = document.getElementById('scrollContainer');
      const scrollTo = todayIndex * 100;
      scrollContainer.scrollLeft = scrollTo;
    });
  </script>
</body>
</html>
