<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Jahres-Scheduler</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .names {
      flex: 0 0 150px;
      background: #f0f0f0;
      padding-top: 40px; /* Platz für Datumszeile */
    }
    .names div {
      height: 40px;
      display: flex;
      align-items: center;
      padding-left: 10px;
      border-bottom: 1px solid #ccc;
    }
    .scheduler-wrapper {
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      flex: 1;
    }
    .scheduler {
      display: inline-block;
    }
    .header, .row {
      display: flex;
    }
    .header div, .row input {
      width: 80px;
      height: 40px;
      text-align: center;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .row input:focus {
      outline: none;
    }
    .row input.filled {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="names">
      <div>Anna</div>
      <div>Ben</div>
      <div>Chris</div>
      <div>Dana</div>
      <div>Emil</div>
    </div>
    <div class="scheduler-wrapper">
      <div class="scheduler">
        <div class="header">
          <!-- 365 Tage -->
          <!-- Hier beispielhaft nur 7 Tage für Vorschau, duplizierbar auf 365 -->
          <!-- In der finalen Version wird per JS generiert -->
          <!-- ... -->
        </div>
        <!-- Zeilen für jede Person -->
        <div class="row">
          <!-- 365 Inputfelder -->
        </div>
        <div class="row">
          <!-- 365 Inputfelder -->
        </div>
        <div class="row">
          <!-- 365 Inputfelder -->
        </div>
        <div class="row">
          <!-- 365 Inputfelder -->
        </div>
        <div class="row">
          <!-- 365 Inputfelder -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const daysInYear = 365;
    const header = document.querySelector('.header');
    const rows = document.querySelectorAll('.row');

    for (let i = 1; i <= daysInYear; i++) {
      const date = new Date(2025, 0, i);
      const label = document.createElement('div');
      label.textContent = date.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' });
      header.appendChild(label);

      rows.forEach(row => {
        const input = document.createElement('input');
        input.setAttribute('maxlength', '8');
        input.addEventListener('input', () => {
          if (input.value.trim()) {
            input.classList.add('filled');
          } else {
            input.classList.remove('filled');
          }
        });
        row.appendChild(input);
      });
    }
  </script>
</body>
</html>
